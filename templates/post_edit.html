{% extends 'flatpages/default.html' %}
{% load i18n %}
{% block content %}
    {% if post_type == 'news' %}
        <h1>{% trans "News editing" %}</h1>
    {% else %}
        <h1>{% trans "Editing an article" %}</h1>
    {% endif %}
<hr>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value= '{% trans "Save" %}' />
</form>
{% endblock content %}
