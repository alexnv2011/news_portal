{% extends 'flatpages/default.html' %}

{% block content %}
    {% if post_type == 'news' %}
        <h1>Удаление новости</h1>
    {% else %}
        <h1>Удаление статьи</h1>
    {% endif %}
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем "{{ object.caption }}"?</p>
    <input type="submit" value="Delete" />
</form>
{% endblock content %}
